<div class="container">
  <div class="row">
    <div *ngFor="let todo of todoService.getTodos()">
      <todo-item [todo]="todo" (updateLabelEvent)="updateTodo($event)">
      </todo-item>
    </div>
  </div>

  <form #f="ngForm" [formGroup]="form">
    Label
    <input type="text" formControlName="label" /><br />
    City
    <input type="text" formControlName="city" /><br />
    <select formControlName="state">
      <option value="" disabled>Choose a state</option>
      <option *ngFor="let city of cities" [ngValue]="city">
        {{ city }}
      </option>
    </select>
  </form>
  <p>Form value: {{ f.value | json }}</p>

  <div>
    <label name="label">
      New task
      <!--  <input
        type="text"
        [(ngModel)]="textInput"
        name="label"
        (keyup.enter)="addTodo()"
      /> -->
    </label>
    <!-- <label name="city">
      Localisation
      <input
        type="text"
        id="autocomplete-input"
        class="autocomplete"
        [(ngModel)]="cityInput"
        name="city"
        (keydown)="localisationService.searchCity(cityInput)"
      />
    </label>
 -->

    <button
      class="btn waves-effect waves-light"
      type="submit"
      name="action"
      (click)="addTodo()"
    >
      Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
